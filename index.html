<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Dashboard</title>
</head>
<body>
    <main class="dashboard">
        <header class="dashboard__search">
            <input class="dashboard__search-input" type="search" placeholder="Search for athlete profile data, workout and meditation sessions">
            <button class="dashboard__search-button"></button>
        </header>
        <section class="metrics">
            <article class="metrics__item metrics__item--concentration">
                <h5 class="metrics__item__title">Concentration rate</h5>
                <h3 class="metrics__item__value">Normal</h3>
                <picture class="metrics__item__chart">
                    <img src="assets/charts/brain/concentration.png" alt="Concentration chart">
                </picture>
            </article>
            <article class="metrics__item metrics__item--stress">
                <h5 class="metrics__item__title">Brain stress rate</h5>
                <h3 class="metrics__item__value">Normal</h3>
                <picture class="metrics__item__chart">
                    <img src="assets/charts/brain/stress.png" alt="Brain Stress chart">
                </picture>
            </article>
            <article class="metrics__item metrics__item--activity">
                <h5 class="metrics__item__title">Brain activity</h5>
                <picture class="metrics__item__chart">
                    <img src="assets/charts/brain/activity.png" alt="Brain Activity chart">
                </picture>
            </article>
        </section>
        <section class="heart-rate">
            <article class="heart-rate__item heart-rate__item--resting">
                <h3 class="heart-rate__item__title">Resting heart rate</h3>
                <h5 class="heart-rate__item__value">66 bpm (average)</h5>
                <picture class="heart-rate__item__chart">
                    <img src="assets/charts/heart-rate/resting.png" alt="Resting heart rate chart">
                </picture>
            </article>
            <article class="heart-rate__item heart-rate__item--performance">
                <h3 class="heart-rate__item__title">Performance heart rate</h3>
                <h5 class="heart-rate__item__value">143 bpm (average)</h5>
                <picture class="heart-rate__item__chart">
                    <img src="assets/charts/heart-rate/performance.png" alt="Performance heart rate chart">
                </picture>
            </article>
        </section>
        <section class="sessions"></section>
    </main>
</body>
</html>
